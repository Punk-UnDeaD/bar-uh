framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    max_retries: 3
                    multiplier: 2

            failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        routing:
            # Route your messages to the transports
            'App\Event\Dispatcher\Message\Message': async
            'App\Event\Dispatcher\Message\DebounceMessage': async
            App\Service\ImageStyle\Optimizer\Message: async
            App\Service\ImageStyle\StyleUploader\Message: async
            App\Model\Media\UseCase\Image\ExifSetValue\Command: async
#            'Symfony\Component\Mailer\Messenger\SendEmailMessage': async

        buses:
            messenger.bus.default:
                # disable the default middleware
#                default_middleware: false

                # and/or add your own
                middleware:
                    # service ids that implement Symfony\Component\Messenger\Middleware\MiddlewareInterface
                    - 'App\Middleware\FlushMiddleware'
                    - 'App\Middleware\OneTimeValidationMiddleware'
                    - messenger.middleware.doctrine_transaction
